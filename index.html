<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./styles.css" />
		<title>Postcard</title>
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can not wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<input type="name" value="Some name" />
					<input type="email" value="Some email" />
					<input type="comment" value="Some comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button class="button1">Send My Postcard</button>
			</div>
		</div>
	</body>
